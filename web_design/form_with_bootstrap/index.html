<!DOCTYPE html>
    <head>
        <title>Table </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
        <div class="container container-fluid" style="width:500px;">
                <form class="form-group" action="" method="">
                    <p class="lead">Enter Name </p>
                    <input type="text" class="form-control" value="myname" placeholder="Enter The name">
                    <p class="lead">Enter Password </p>
                    <input type="password" class="form-control" value="password" placeholder="Enter The password">
                    

                    
                    <input type="submit" class="btn btn-outline-danger" >
                    <input type="reset" class="btn btn-outline-danger" >


                    
                </form>


                <h4 class="display-4">Grid form</h4>
                <form>
                        <div class="row">
                          <div class="col">
                            <input type="text" style="width:500px;" class="form-control" placeholder="First name">
                          </div>
                          <div class="col">
                            <input type="text" style="width:500px;" class="form-control" placeholder="Last name">
                          </div>
                          
                        </div>
                    </br>
                </br>
                Full form

                        <input type="submit" style="width:500px;" class="btn btn-outline-danger"> </br>
                            <input type="reset" style="width:500px" class="btn btn-outline-danger">
                      </form>
       
       
       
       
       
            <h4 class="display-4"> Full form</h4>
<center>
            <form  style="width:900px;border:2px solid black;align:center;">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>
                </center>
        </div>
    
    </center>




    </body>
</html>
